<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Bradley</title>
    <style>
        body {
            font-family: 'Garamond', serif; /* Uses Helvetica with Arial as fallback */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            color: #000; /* Changed to black */
            font-family: 'Garamond', serif; /* Adds a bit of elegance */
        }

        p, a {
            font-size: 1.2em;
            color: #333; /* Set to a dark grey for readability */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .social-links {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="bouncingBox" style="width:50px; height:50px; background-color:red; position:absolute;"></div>
    <div class="container">
        <h1>Luke Bradley</h1>
        <h2>personal website</h2>
        <p><a href="mailto:lukeholdenbradley@gmail.com">lukeholdenbradley@gmail.com</a></p>
        <p><a href="https://www.linkedin.com/in/lukeholdenbradley/" target="_blank">linkedin.com/in/lukeholdenbradley</a></p>
    </div>
    <script>
        const box = document.getElementById('bouncingBox');
        let posX = 50;
        let posY = 50;
        let speedX = 2;
        let speedY = 2;

       function animateBox() {
            const boxWidth = box.offsetWidth;
            const boxHeight = box.offsetHeight;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const cornerThreshold = 20; // Distance from corner to start adjusting

        // Calculate center positions of the box
        const boxCenterX = posX + boxWidth / 2;
        const boxCenterY = posY + boxHeight / 2;

        // Define corner positions
        const corners = [
            { x: 0, y: 0 }, // Top-left
            { x: windowWidth, y: 0 }, // Top-right
            { x: 0, y: windowHeight }, // Bottom-left
            { x: windowWidth, y: windowHeight }, // Bottom-right
        ];

        // Check if near any corner
        for (let corner of corners) {
            const dx = corner.x - boxCenterX;
            const dy = corner.y - boxCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);
    
            if (distance <= cornerThreshold) {
                // Adjust speed to head directly towards the corner
                const speedMagnitude = Math.sqrt(speedX * speedX + speedY * speedY);
                speedX = (dx / distance) * speedMagnitude;
                speedY = (dy / distance) * speedMagnitude;
                break;
            }
    }

    // Edge collision logic remains the same
    if (posX + boxWidth >= windowWidth || posX <= 0) speedX *= -1;
    if (posY + boxHeight >= windowHeight || posY <= 0) speedY *= -1;

    // Update position
    posX += speedX;
    posY += speedY;

    // Apply new position
    box.style.transform = `translate(${posX}px, ${posY}px)`;

    // Repeat animation
    requestAnimationFrame(animateBox);
}

        // Start the animation
        animateBox();
    </script>
</body>
</html>
