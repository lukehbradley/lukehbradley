<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Bradley</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars */
            background-color: #f4f4f9;
            color: #333;
            position: relative; /* Establishes a positioning context for absolute children */
            height: 100vh; /* Full viewport height */
            width: 100vw;  /* Full viewport width */
        }

        .container {
            position: absolute; /* Allows movement via JavaScript */
            top: 50px; /* Initial position matching posX and posY */
            left: 50px;
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            color: #000;
            font-family: 'Garamond', serif;
        }

        h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #666;
        }

        p, a {
            font-size: 1.2em;
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .social-links {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="movingContainer">
        <h1>Luke Bradley</h1>
        <h2>Personal Website</h2>
        <p><a href="mailto:lukeholdenbradley@gmail.com">lukeholdenbradley@gmail.com</a></p>
        <p><a href="https://www.linkedin.com/in/lukeholdenbradley/" target="_blank">linkedin.com/in/lukeholdenbradley</a></p>
    </div>
    <script>
        const container = document.getElementById('movingContainer');
        let posX = 50;
        let posY = 50;
        let speedX = 1;
        let speedY = 1;

        function animateContainer() {
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Update position
            posX += speedX;
            posY += speedY;

            // Check for collision with edges
            if (posX + containerWidth >= windowWidth) {
                posX = windowWidth - containerWidth;
                speedX *= -1;
            } else if (posX <= 0) {
                posX = 0;
                speedX *= -1;
            }

            if (posY + containerHeight >= windowHeight) {
                posY = windowHeight - containerHeight;
                speedY *= -1;
            } else if (posY <= 0) {
                posY = 0;
                speedY *= -1;
            }

            // Adjust trajectory to hit corners precisely
            const nearCornerThreshold = 1; // Pixels within which to snap to corner
            if (
                (Math.abs(posX) <= nearCornerThreshold && Math.abs(posY) <= nearCornerThreshold) || // Top-left
                (Math.abs(posX + containerWidth - windowWidth) <= nearCornerThreshold && Math.abs(posY) <= nearCornerThreshold) || // Top-right
                (Math.abs(posX) <= nearCornerThreshold && Math.abs(posY + containerHeight - windowHeight) <= nearCornerThreshold) || // Bottom-left
                (Math.abs(posX + containerWidth - windowWidth) <= nearCornerThreshold && Math.abs(posY + containerHeight - windowHeight) <= nearCornerThreshold) // Bottom-right
            ) {
                // Reverse direction to stay within bounds
                speedX *= -1;
                speedY *= -1;
            }

            // Apply new position
            container.style.transform = `translate(${posX}px, ${posY}px)`;

            // Continue animation
            requestAnimationFrame(animateContainer);
        }

        // Start the animation
        animateContainer();
    </script>
</body>
</html>
